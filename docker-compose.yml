services:
  postgres:
    image: postgres:16-alpine
    restart: always
    env_file: .env
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - chatbot_net

  backend:
    build: ./backend
    restart: always
    ports:
      - "3001:3001"
    env_file: .env
    depends_on:
      - postgres
    networks:
      - chatbot_net

  frontend:
    build: ./frontend
    restart: always
    networks:
      - chatbot_net

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist:/usr/share/nginx/html
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - chatbot_net

networks:
  chatbot_net:
    driver: bridge
