server {
    listen 80;
    server_name ai-chat-lend.ru www.ai-chat-lend.ru;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name ai-chat-lend.ru www.ai-chat-lend.ru;

    ssl_certificate /etc/letsencrypt/live/ai-chat-lend.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai-chat-lend.ru/privkey.pem;

    # ---- API (all /api/* routes, including /api/t/:slug/*, /api/auth/*, /api/superadmin/*) ----
    location /api/ {
        proxy_pass http://backend:3001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---- WebSocket (covers /ws and /ws/:slug) ----
    location /ws {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # ---- Health check ----
    location = /health {
        proxy_pass http://backend:3001/health;
        proxy_set_header Host $host;
    }

    # ---- Frontend SPA (fallback to index.html for client-side routing) ----
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
