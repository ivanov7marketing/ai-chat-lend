server {
    listen 80;
    server_name ai-chat-lend.ru www.ai-chat-lend.ru;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name ai-chat-lend.ru www.ai-chat-lend.ru;

    ssl_certificate /etc/letsencrypt/live/ai-chat-lend.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai-chat-lend.ru/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}

